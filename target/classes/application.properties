

spring.application.name=buildtogether

spring.datasource.url=jdbc:oracle:thin:@${DB_HOST:localhost}:${DB_PORT:1521}:${DB_SID:XE}
spring.datasource.username=${DB_USERNAME:buildtogether}
spring.datasource.password=${DB_PASSWORD:buildtogether123}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:false}
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

spring.datasource.hikari.maximum-pool-size=${MAX_POOL_SIZE:5}
spring.datasource.hikari.minimum-idle=${MIN_IDLE:2}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.jdbc.fetch_size=50
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA:BUILDTOGETHER}

server.port=${SERVER_PORT:8080}
server.servlet.context-path=/

logging.level.com.buildtogether=${LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=${HIBERNATE_SQL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${HIBERNATE_BINDER:WARN}
logging.level.org.springframework.web=${SPRING_WEB:WARN}
logging.level.org.springframework.data.jpa=${SPRING_DATA:WARN}
logging.level.org.hibernate.orm=${HIBERNATE_ORM:WARN}

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

logging.file.name=${LOG_FILE:logs/buildtogether.log}
logging.file.max-size=${LOG_MAX_SIZE:5MB}
logging.file.max-history=${LOG_HISTORY:7}

app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,https://corporate-domain.com}
app.cors.allowed-methods=${CORS_METHODS:GET,POST,PUT,DELETE,OPTIONS}
app.cors.allowed-headers=${CORS_HEADERS:Content-Type,Authorization,X-Requested-With}

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
